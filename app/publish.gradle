bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    pkg {
        repo = 'gvm'
        name = 'camera'
        userOrg = 'Global Visi Media'
        licenses = ['Apache-2.0']
        desc = 'Camera Module SDK'
        websiteUrl = 'https://womantalk.com'
        vcsUrl = 'https://github.com/vinswilliam/wtcamand'
        version {
            name = '1.0.0-final'
            desc = 'Camera Module 1.0.0 final'
            released = new Date()
            vcsTag = '1.0.0'
        }
    }
}